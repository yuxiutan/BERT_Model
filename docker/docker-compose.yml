version: '3.8'

services:
  attack-chain-detector:
    build: .
    container_name: attack_chain_detector
    ports:
      - "8000:8000"
    environment:
      - WAZUH_API_URL=${WAZUH_API_URL}
      - WAZUH_API_USERNAME=${WAZUH_API_USERNAME}
      - WAZUH_API_PASSWORD=${WAZUH_API_PASSWORD}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - MODEL_CONFIDENCE_THRESHOLD=${MODEL_CONFIDENCE_THRESHOLD:-0.3}
      - RETRAIN_TIME=${RETRAIN_TIME:-21:00}
      - DATA_FETCH_INTERVAL=${DATA_FETCH_INTERVAL:-180}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - TZ=Asia/Taipei
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - attack_detector_network

networks:
  attack_detector_network:
    driver: bridge
